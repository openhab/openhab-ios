name: Run Unit Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build_and_test:
    runs-on: macos-latest

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: latest-stable

      - uses: actions/checkout@v2

      - name: Cache cocoapods dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-cocoapods-dependencies
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ env.cache-name }}-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-${{ env.cache-name }}-

      - name: Setup Cocoapods
        uses: maxim-lobanov/setup-cocoapods@v1.2
        with:
          podfile-path: Podfile.lock

      - name: Install Dependencies
        run: pod install --repo-update
        shell: bash

      - name: Fastlane unit tests
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 60
        uses: maierj/fastlane-action@v1.4.0
        with:
          lane: unittests
          skip-tracking: true
